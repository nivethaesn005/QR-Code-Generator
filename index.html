<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator Using HTML CSS And JavaScript</title>
    <link rel="stylesheet" href="Stylesheet.css">  
</head>
<body>
    <div class="container" id="container">
        <h1>QR Code Generator</h1>
        <input type="text" placeholder="Enter your Text or URL" required id="qrText">
        <div id="imgBox">
            <img src="" id="qrImage">
        </div>
        <button onclick="generateQR()">Generate QR Code</button>
        <a id="downloadlink" style="display: none;" download="QR-Code.png">
            <button type="button">Download QR Code</button>
        </a>
    </div>
    <script src="Script.js"></script>
</body>
</html>
